<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <title lang="en">Web Studio</title>
</head>
<body>
    <header class="header">
        <div class="container header__wrap">
            <nav class="nav">
                <a class="link logo nav__logo nav__logo_size" href="index.html" lang="en">
                    Web<span class="header__span">Studio</span>
                </a>
                <ul class="list nav__list">
                    <li class="nav__item">
                        <a class="link nav__link_size nav__link" href="index.html">Студия</a>
                    </li>
                    <li class="nav__item">
                        <a class="link current current_size nav__link_size nav__link" href="portfolio.html">Портфолио</a>
                    </li>
                    <li class="nav__item">
                        <a class="link nav__link_size nav__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <ul class="list header__address">
                <li class="header__item">
                    <a class="link header__contact header__contact_size " href="mailto:info@devstudio.com">
                        <svg class="header__icon header__icon_mail">
                            <use href="images/icons.svg#icon-mail"></use>
                        </svg>
                        info@devstudio.com</a>
                </li>
                <li class="header__item">
                    <a class="link header__contact header__contact_size" href="tel:+380961111111">
                        <svg class="header__icon header__icon_tel">
                            <use href="images/icons.svg#icon-tel"></use>
                        </svg>
                        +38 096 111 11 11</a>
                </li>
            </ul>
            <button class="header__btn" type="button" data-mobile-menu-open>
                <svg class="heder__icon-open">
                    <use href="images/icons.svg#icon-menu"></use>
                </svg>
            </button>
        </div>
        <div class="mob-menu is-hidden" data-mobile-menu>
            <div class="mob-menu__wrap">
                <div class="mob-menu_top">
                    <button class="mob-menu__btn" data-mobile-menu-close>
                        <svg class="mob-menu__icon-close">
                            <use href="images/icons.svg#icon-modal-close"></use>
                        </svg>
                    </button>
                    <ul class="list mob-menu__mob-nav mob-nav">
                        <li class="mob-nav__item">
                            <a class="link mob-nav__link " href="index.html">Студия</a>
                        </li>
                        <li class="mob-nav__item">
                            <a class="link mob-nav__link " href="portfolio.html">Портфолио</a>
                        </li>
                        <li class="mob-nav__item">
                            <a class="link mob-nav__link " href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="mob-menu_bottom">
                    <ul class="list mob-menu__address-mob address-mob ">
                        <li class="address-mob__item address-mob__item_top ">
                            <a class="link address-mob__contact " href="mailto:info@devstudio.com">
                                info@devstudio.com</a>
                        </li>
                        <li class="address-mob__item address-mob__item_bottom">
                            <a class="link address-mob__contact " href="tel:+380961111111">
                                +38 096 111 11 11</a>
                        </li>
                    </ul>
                    <ul class="list mob-menu__social-mob social-mob">
                        <li class="social-mob__item">
                            <a class="social-mob__link link" href="" target="_blank" rel="noreferrer noopener">
                                Instagram
                            </a>
                        </li>
                        <li class="social-mob__item">
                            <a class="social-mob__link link" href="" target="_blank" rel="noreferrer noopener">
                                Twitter
                            </a>
                        </li>
                        <li class="social-mob__item">
                            <a class="social-mob__link link" href="" target="_blank" rel="noreferrer noopener">
                                Facebook
                            </a>
                        </li>
                        <li class="social-mob__item">
                            <a class="social-mob__link link" href="" target="_blank" rel="noreferrer noopener">
                                LinkedIn
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
